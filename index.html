<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="image">
           <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
        </div>
        <div id="form-page">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <span id="italic">know</span> you want to.</h2>
            <div id="sub-form">
                <div id="positioned-div"></div>
                <h2>Let's do this!</h2>    
                <form>
                        <div id="pair-1">
                            <div class="inputpair">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="inputpair">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div id="pair-2">
                            <div class="inputpair">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="inputpair">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div id="pair-3">
                            <div class="inputpair">
                                <label for="password">Password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="inputpair">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
            </div>
                        <button type="submit">Create Account</button>
                </form>
            <p>Already have an account? <span id="login link"><a href="https://www.google.com">Log in</a></span></p>
        </div>
        <script src="script.js"></script>
    </body>

</html>
